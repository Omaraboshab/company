<h1 class="text-center text-info" style="text-transform: capitalize;">welcome in employees page</h1>
<div class="container">
  <div class="row">
    <div class="col-md-6 mx-auto mt-5">
      <table class="table table-striped table-dark">
        <tr>
          <td>id</td>
          <td>Name</td>
          <td>Position</td>
          <td>control</td>
        </tr>
        <tr *ngFor="let employee of allData">
          <td>{{employee.id}}</td>
          <td>{{employee.name}}</td>
          <td>{{employee.position}}</td>
          <td>
            <a routerLink="/updateEmp/{{employee.id}}" class="btn btn-info">Edit</a>
            <button (click)="remove(employee.id)" class="btn btn-danger">Delete</button></td>
        </tr>


      </table>
    </div>
  </div>
</div>
